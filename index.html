<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie searcher</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="h-screen     border-red-400 ">
    <div class="heading text-3xl p-5 z-50 w-[100%] fixed">
        <div class="title flex justify-center">
            The movie and series rating app
        </div>
    </div>
    <div class="container z-30 w-[80%] relative top-[80px] h-[87%] m-auto ">
        <div class="search-container p-5 flex justify-between h-[15%] ">
            <input class="w-[80%] px-5 py-3 text-2xl border-2 border-gray-500 rounded-full " type="text"
                placeholder="Search here">
            <button class="px-5 py-1 text-2xl  border-2 border-gray-500 rounded-full   ">Search</button>
        </div>
        <div class="result-container z-10 h-[80%]  p-5 pb-0 flex">
            <div class="poster  w-[40%]"></div>
            <div class="moviedata   w-[40%] space-y-3">
            </div>
        </div>

    </div>
    <div class="created absolute bottom-0   left-[45%]   ">Created by ParthðŸ˜€</div>
    <script src="script.js"></script>
</body>

</html>
